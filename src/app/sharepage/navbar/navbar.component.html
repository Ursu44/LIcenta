<div class="modal fade" id="LoginForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="recipient-mail">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Parola:</label>
            <input type="text" class="form-control" id="recipient-parola">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Inchide</button>
        <button type="button" class="btn btn-primary">Trimite</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="RegisterForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Inregistrare</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Nume:</label>
            <input type="text" class="form-control" id="recipient-first_name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Prenume:</label>
            <input type="text" class="form-control" id="recipient-last_name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Mail:</label>
            <input type="text" class="form-control" id="recipient-mail">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Parola:</label>
            <input type="text" class="form-control" id="recipient-parola">
          </div>
        
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="student" value="student" (change)="handleRadioButtonSelection($event)">
  <label class="form-check-label" for="student">
    Student
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="profesor" value="profesor" (change)="handleRadioButtonSelection($event)">
  <label class="form-check-label" for="profesor">
    Profesor
  </label>
</div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Materie:</label>
            <input type="text" class="form-control" id="recipient-materie" [disabled]="!isProfesorSelected">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Inchide</button>
        <button type="button" class="btn btn-primary">Trimite</button>
      </div>
    </div>
  </div>
</div>
