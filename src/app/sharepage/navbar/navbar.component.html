<div class="modal fade" id="LoginForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Log in</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="recipient-mail" name="username" [(ngModel)]="loginFormData.username">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Parola:</label>
            <input type="password" class="form-control" id="recipient-parola" name="password" [(ngModel)]="loginFormData.password">
          </div>
          
        </form>
      </div>
      <div class="mb-3">
        <button class="linkbutton" (click)="openForgot()">Ai uitat parola ?</button>
      </div>
      <p *ngIf="ok2" style="color:red;">Mail sau parolÄƒ incorecte</p>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="refreshAccessToken()">Inchide</button>
        <button type="button" class="btn btn-primary" (click)="sendFormDataLogin()">Trimite</button>
      </div>
    </div>
  </div>
</div>
