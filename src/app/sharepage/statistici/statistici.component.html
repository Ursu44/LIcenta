<div class="grafice">
  <div *ngFor="let index of indici; let i = index">
    <p>{{raspunsJson["elev"+(i+1)].mail}}</p> 
    <button (click)="generateChart(i)">Generare Grafic</button>
    <button (click)="ascundeGrafic(i)">Ascunde Grafic</button>
    <canvas id="Chart{{i}}" height="10" width="50"></canvas>
  </div>
</div><br><br><br>
