<div class="grafice" *ngIf="esteProfesor()">
  <div *ngFor="let index of indici; let i = index">
    <p>{{raspunsJson["elev"+(i+1)].mail}}</p> 
    <button (click)="generateChart(i, 'elev')">Generare Grafic</button>
    <button (click)="ascundeGrafic(i)">Ascunde Grafic</button>
    <canvas id="Chart{{i}}" height="10" width="50"></canvas>
  </div><br><br><br>
</div><br><br><br>

<div class="grafice1" *ngIf="!esteProfesor()">
  <div *ngFor="let index of materii; let i = index">
    <p>{{vectorMaterii[i]}}</p> 
    <button (click)="generateChart(i, vectorMaterii[i])">Generare Grafic</button>
    <button (click)="ascundeGrafic(i)">Ascunde Grafic</button>
    <canvas id="Chart{{i}}" height="10" width="50"></canvas><br><br>
  </div><br><br><br><br><br><br>
</div><br><br><br>
